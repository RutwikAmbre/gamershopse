        <script>
            $(document).ready(function(){
                              //Fade in effect
                $("body").hide();
                $("body").fadeIn(1000);
                
                $.ajax({
                url: 'https://api.ipify.org/?format=json',
                type: 'GET',
                dataType: 'json'
                
                //API to get IP first and put the IP in the 
                }).done(function(json){
                    $("#ip").text("Your IP address : "+json.ip);
                    var ip = (json.ip);
                    $.getJSON('https://ipapi.co/'+ip+'/json',function(data){
                        $("#city").text("City : "+data.city);
                        $("#country").text("Country : "+data.country_name);
                        $("#org").text("Network Provider : "+data.org);
                    });
                
                    }).delay(1000);
                
                });
            
            
             

            
           
            
      
        </script>
