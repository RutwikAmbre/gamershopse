<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="games.css"/>
    <title>Payment Form</title>
    <meta charset="UTF-8">
    <script>
        function validateform() {
            var a = document.getElementById("text1").value;
            var b = document.getElementById("number1").value;
            var c = document.getElementById("number2").value;
            if (a == "" || b == "" || c == "") {
                alert("Looks like you missed some information, please enter the details carefully.");
                return false;
            } else {
                alert("Thank you for submitting the Donation.");
            }
        }
    </script>
</head>

<body class = "bodyPM" id = "bodyPayM">
    <div class="container" id="payMethod">
        <h1 class="titleC1">Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Card Name</h3>
                <div class="input-field">
                    <input type="text" id="number1" placeholder="Card holders name">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password" id="number2" placeholder="Pin number">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text" id="number3" placeholder="Card holders number">
                </div>
            </div>
        </div>
        <div class="third-row">
            <div class="selection">
                <div id="date">
                    <h3>Date Expired</h3>
                    <select name="months" id="months">
                        <!-- Select: when you click it should display a list from JAN - DEC -->
                        <option placeholder = "Month">Month</option>
                        <option value = "Jan">Jan</option>
                        <option value = "Feb">Feb</option>
                        <option value = "Mar">Mar</option>
                        <option value = "Apr">Apr</option>
                        <option value = "May">May</option>
                        <option value = "Jun">Jun</option>
                        <option value = "Jul">Jul</option>
                        <option value = "Aug">Aug</option>
                        <option value = "Sep">Sep</option>
                        <option value = "Oct">Oct</option>
                        <option value = "Nov">Nov</option>
                        <option value = "Dec">Dec</option>
                    </select>
                    <select name="years" id="years">
                        <!-- Select: when you click it should display a list from 2020 - 2029 -->
                        <option placeholder = "Year">Year</option>
                        <option value = "2023">2024</option>
                        <option value = "2024">2025</option>
                        <option value = "2025">2026</option>
                        <option value = "2026">2027</option>
                        <option value = "2027">2028</option>
                        <option value = "2028">2029</option>
                        <option value = "2029">2021</option>
                        <option value = "2030">2022</option>
                        <option value = "2031">2023</option>
                    </select>
                </div>
                <div class="method">
                    <h4>Payment Method</h4>
                    <select name="Select payment Method" id="method">
                        <!-- Select: when you click it should display a list from VISA - PAYPAL -->
                        <option value="select">---Select---</option>
                        <option value="VISA">VISA</option>
                        <option value="MASTERCARD">MASTERCARD</option>
                        <option value="PAYPAL">PAYPAL</option>
                    </select>
                </div>
            </div>
        </div>
        <a class="confirmation" href="../JavaScriptGame/test.html" onclick="return validateform();">Confirm</a>
        <!-- confirmation button that will bring you to a game to win a prize -->
    </div>
</body>

</html>
