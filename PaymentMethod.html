        <title>Payment Form</title>

		<!--- Bootstraped to make website responsive --->
		<script>
			
			function validateform(){
                  var a;
				  var b;
				  var c;
                  a = document.getElementById("text1").value;
                  b = document.getElementById("number1").value;
                  c = document.getElementById("number2").value;
                  if (a == "" || b =="" || c == ""){
                      alert("Looks like you missed some information, please Enter the details carefully");
                      return false;
                  }
                  else{
                        alert("Thank you for submitting the Donation");
                  }

              }
		
		
		</script>

        <body>

									</div>
